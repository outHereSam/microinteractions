<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microinteractions</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="main-container">
      <!-- Toggle Component -->
      <div class="toggle-component">
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" class="checkbox" />
            <span class="slider"></span>
            <span class="crescent"></span>
          </label>
        </div>
      </div>

      <!-- Refresh Component -->
      <div class="refresh-component">
        <div class="rf-container">
          <p class="rf-quote">Fresh for some refreshing quotes</p>
          <span class="rf-span">~ Somebody</span>
          <!-- <p class="rf-quotebehind">Fresh for some refreshing quotes</p>
          <span class="rf-spanbehind">~ Somebody</span> -->
          <div class="rf-circle">
            <i class="fa-solid fa-arrows-rotate rf-refresh-btn"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
