<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microinteractions</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <div class="main-container">
      <!-- Toggle Component -->
      <div class="toggle-component">Toggle component goes here</div>

      <!-- Refresh Component -->
      <div class="refresh-component">
        <div class="rf-container">
          <p class="rf-quote">A word to the wise is in the North</p>
          <span class="rf-span">~ Sun Tsu</span>
          <div class="rf-circle">
            <i class="fa-solid fa-arrows-rotate rf-refresh-btn"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
