<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microinteractions</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Toggle Component -->
      <div class="toggle-component">Toggle component goes here</div>

      <!-- Loading Component -->
       <div class="loading-component">

        <!-- select loading indicator -->
        <select name="load" id="load-select">
          <option value="">Select Loading Indicator</option>
          <option value="loading-dots">Growing dots</option>
          <option value="bouncing-dots">Bouncing dots</option>
          <option value="spinner">Spinner</option>
        </select>
        
        <!-- load button -->
         <button class="loading-btn">Load Content</button>

         <!-- loading indicators -->

         <!-- growing dots -->
         <div id="loading-dots" class="loading-indicator">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <!-- bouncing dots -->
         <div id="bouncing-dots" class="loading-indicator">
          <div class="bouncing-dot"></div>
          <div class="bouncing-dot"></div>
          <div class="bouncing-dot"></div>
         </div>

         <!-- spinner -->
          <div class="loading-indicator">
            <div id="spinner"></div>
          </div>
       </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
